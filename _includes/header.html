<div class="container">
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item"><a class="navbar-link" href="{{ site.baseurl }}">Home</a>
            </li>
            {% for page in site.pages %} {% if page.title %}
            <li class="navbar-item"><a class="navbar-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
            {% endif %} {% endfor %}
            <li class="navbar-item"><a class="navbar-link" href="{{ "/blog" | prepend: site.baseurl }}">Blog</a></li>
        </ul>
    </nav>

</div>
